language: node_js
node_js:
- '11.1.0'
os:
- osx
script:
- node lib/scripts/packageDesktopApp.js
branches:
  only:
    - master
    - develop
deploy:
  -
    provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: quirkbot-downloads-production
    region: us-east-1
    local_dir: code-nwjs-build/versions
    upload-dir: code-nwjs-build/versions
    skip_cleanup: true
    on:
      branch: master
  -
    provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: quirkbot-downloads-stage
    region: us-east-1
    local_dir: code-nwjs-build/versions
    upload-dir: code-nwjs-build/versions
    skip_cleanup: true
    on:
      branch: develop
